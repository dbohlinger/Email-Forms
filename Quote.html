<html>
    <head>
        <title>Quote Log</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/salesLead/css/bootstrap.css" rel="stylesheet" />
        <link href="/salesLead/css/bootstrap-responsive.css" rel="stylesheet" />
        <link href="/salesLead/css/lynden.css" rel="stylesheet" />
        <link href="/salesLead/css/datepicker.css" rel="stylesheet" />
        <link href="/salesLead/css/lynden.css" rel="stylesheet" />
        <script type="text/javascript">
            $(document).ready(function () {
            });
        </script>
    </head>
    <body>
        <div id="header">
            <div id="LogoBar">
                <a><img alt="Lynden International" src="/salesLead/images/logo_lint.jpeg" width="400"></a>
                <span style="white-space: nowrap;font-size: 24pt;font-weight: bold;vertical-align: bottom;">Quote Log</span>
            </div>
        </div>
        <br/>
        <div class="border min-height600">
            <div id="dashboard">

                <form id="salesLeadFormBean" role="form" action="/salesLead/save/group/LINT/id/new" method="POST">
                    <div>
                    </div>
                    <div>
                        <div class="formfieldgroup">
                            <fieldset><legend>Quote Info</legend>
                                <div class="form-group">
                                    <label for="enteredBy">Responsible Party</label>
                                    <input id="enteredBy" name="enteredBy" class="form-control span3" readonly="readonly" type="text" value="DYLANB"/>
                                </div>

                                <div class="form-group">
                                    <label for="leadSource">Quote No.</label>
                                    <input id="leadSource" name="leadSource" class="form-control span3" required="required" type="text" value=""/>
                                </div>

                            </fieldset>
                        </div>
                        <div class="formfieldgroup">

                            <fieldset ><legend>Contact Info</legend>
                                <div class="form-group">
                                    <label for="contactName">Contact Name</label>
                                    <input id="contactName" name="contactName" class="form-control span3" required="required" type="text" value=""/>
                                </div>

                                <div class="form-group">
                                    <label for="contactCompany">Contact Company</label>
                                    <input id="contactCompany" name="contactCompany" class="form-control span3" required="required" type="text" value=""/>
                                </div>
                                <div class="form-group">
                                    <label for="contactPhone">Contact Phone</label>
                                    <input id="contactPhone" name="contactPhone" class="form-control span3" type="text" value=""/>
                                </div>

                                <div class="form-group">
                                    <label for="contactEmail">Contact Email</label>
                                    <input id="contactEmail" name="contactEmail" class="form-control span3" type="text" value=""/>
                                </div>

                                <div class="form-group">
                                    <label for="contactState">Contact State</label>
                                    <select id="contactState" name="contactState" class="span3" required="required">
                                        <option value=""></option>
                                        <option value="10">Alabama</option><option value="9">Alaska</option><option value="11">Arizona</option><option value="12">Arkansas</option><option value="13">California</option><option value="14">Colorado</option><option value="15">Connecticut</option><option value="16">Delaware</option><option value="17">Florida</option><option value="18">Georgia</option><option value="19">Hawaii</option><option value="20">Idaho</option><option value="21">Illinois</option><option value="22">Indiana</option><option value="23">Iowa</option><option value="24">Kansas</option><option value="25">Kentucky</option><option value="26">Louisiana</option><option value="27">Maine</option><option value="28">Maryland</option><option value="29">Massachusetts</option><option value="30">Michigan</option><option value="31">Minnesota</option><option value="32">Mississippi</option><option value="33">Missouri</option><option value="34">Montana</option><option value="35">Nebraska</option><option value="36">Nevada</option><option value="37">New Hampshire</option><option value="38">New Jersey</option><option value="39">New Mexico</option><option value="40">New York</option><option value="41">North Carolina</option><option value="42">North Dakota</option><option value="43">Ohio</option><option value="44">Oklahoma</option><option value="45">Oregon</option><option value="46">Pennsylvania</option><option value="59">Puerto Rico</option><option value="47">Rhode Island</option><option value="48">South Carolina</option><option value="49">South Dakota</option><option value="50">Tennessee</option><option value="51">Texas</option><option value="52">Utah</option><option value="53">Vermont</option><option value="54">Virginia</option><option value="55">Washington</option><option value="56">West Virginia</option><option value="57">Wisconsin</option><option value="58">Wyoming</option>
                                    </select>
                                </div>

                            </fieldset>
                        </div>

                    </div>
                    <div style="clear: both"></div>

                    <div class="formfieldgroup">
                        <fieldset><legend>Comments</legend>
                            <div class="form-group">
                                <label for="comment">Please indicate Quote system utilized: (Kayak, 7L, or Catapult)</label>
                                <textarea id="comment" name="comment" class="form-control span4" rows="10"></textarea>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="statusstyle">
                    <div style="clear:both"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save</button>&nbsp;
                    </div>
                </div>
                <div style="clear:both"></div>

            </form>
        </div>
        <div style="clear: both">&nbsp;</div>

        <div id="footer">
            <p>&copy; Copyright Lynden Incorporated </p>
        </div>

    </body>
</html>
