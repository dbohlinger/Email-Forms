<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Audit.css">
    <title>TSA Audit Form</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Lynden International TSA Audit Page</span>
</nav>
    <div class="jumbotron jumbotron-fluid">

    <div class="container">
    <form>
      <div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Station</label>
  </div>
  <select class="custom-select" id="inputGroupSelect01">
    <option value="value1">ANC</option>
    <option value="value2">ATL</option>
    <option value="value3">HNL</option>
    <option value="value4">JFK</option>
    <option value="value5">LAX</option>
    <option value="value6">MIA</option>
    <option value="value7">ORD</option>
    <option value="value8">SEA</option>
    <option value="value9">SFO</option>
    <option value="value10">SJU</option>
    <option value="value11">WCC</option>
  </select>
</div>
      <div class="form-group">
        <label for="exampleInputEmail1">LINT Email Code</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="stationManager"> Station Manager</label>
        <input id="stationManager" name="contactCompany" class="form-control span3" required="required" type="text" value=""/>
      </div>
      <div class="form-group">
        <label for="securityCoordinator">Security Coordinator</label>
        <input id="securityCoordinator" name="contactCompany" class="form-control span3" required="required" type="text" value=""/>
      </div>

      <div class="form-group">
        <label for="contactCompany">TSA Agent's Name & Badge Number</label>
        <input id="contactCompany" name="contactCompany" class="form-control span3" required="required" type="text" value=""/>
  </div>

      <div class="form-group">
  <label for="exampleFormControlTextarea1">Discribe What Happened</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
      <div class="form-group"> <!-- This will need a Python or another backend language for Outlook due to security --->
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Clear Audit?
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <div class="container">
    <p> SSI Statement:..................</p>
  </div>
</div>

<script src="Audit.js"></script>
  </body>
</html>
