<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OSD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    </head>
  </head>
  <body>
    <h1>OSD</h1>
    <div class="jumbotron">
      <div class="container">
      <form>
        <div class=" form-group row col-md-3">
              <label for="AAWB">Origin of AAWB:</label>
              <input  class="form-control" type="text" name="AAWB" id="AAWB">
          </div>
        <div class="form-group row col-md-3">
              <label for="Bill">Airline Bill</label>
              <input  class="form-control" type="text" name="bill"id="Bill">
          </div>
        <div class="form-group row col-md-3">
              <label for="shipdate">Ship Date:</label>
              <input  class="form-control" type="date" name="shipdate"id="shipdate">
        </div>
      <div class="form-group row col-md-3">
            <label for="CNRED">Date CNRE'D:</label>
            <input  class="form-control" type="date" name="CNRED"id="CNRED">
        </div>
    </form>
      </div>
      <hr></hr>
  <div class="container">
      <form name="">
        <div class="col-xs-12">
          <div id="field">
            <div id="field0">
              <!-- Text input-->
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label class="control-label" for="action_org">ORG</label>
                    <input id="action_org" name="action_org" type="text" class="form-control input-md">
                </div>
                <!-- Text input-->
                <div class="form-group col-md-2 col-sm-3" >
                  <label class=" control-label" for="action_dest">DEST</label>
                  <input id="action_dest" name="action_dest" type="text" class="form-control input-md">
                </div>
                <div class="form-group col-md-3">
                  <label class=" control-label" for="action_consignee">Consignee</label>
                  <input id="action_consignee" name="action_consignee" type="text" class="form-control input-md">
                </div>
                <div class="form-group col-md-4">
                  <label class=" control-label" for="action_description"> Detailed Description</label>
                  <textarea id="action_description" name="action_description" type="text" placeholder="" class="form-control input-md"></textarea>
                </div>
              </div>
            </div>
            <!-- Button -->
            <div class="form-group">
              <div class="col-md-6">
                <button id="add-more" name="add-more" class="btn btn-primary" style="margin:0 90%;">Add More</button>
              </div>
            </div>
          </div>
        </div>
</form>
    </div>
    <div class="container">
      <label class="control-label" for="name">Name
      <input class="form-control input-md " name="name" type="text">
      <p><small>**HAS THE SHIPPER AND/OR CONSIGNEE BEEN NOTIFIED OF THE PROBLEM**<small></p>
    </div>
    <div>
      <button class="btn btn-success" onclick="sendMail();return false" id="submit" type="submit" value="Send" style="margin:2% 40%;width:15%">Submit</button>
    </div>
</div>
<script src="assets/JS/OSD.js" charset="utf-8"></script>
  </body>
</html>
