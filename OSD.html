<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OSD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    </head>
  </head>
  <body>
    <h1>OSD</h1>
    <div class="jumbotron">
      <div class="container">
      <form>
        <div class="row">
          <div class="col-md-3">
              <label for="AAWB">Origin of AAWB:</label>
              <input  class="form-control" type="text" name="AAWB" id="AAWB">
          </div>
          <div class="col-md-3">
              <label for="customerEmail"> Customer's Email:</label>
              <input  class="form-control" type="email" name="customerEmail"id="customerEmail">
          </div>
          <div class="col-md-3">
              <label for="shipdate">Ship Date:</label>
              <input  class="form-control" type="date" name="shipdate"id="shipdate">
        </div>
        <div class="col-md-3">
            <label for="CNRED">Date CNRE'D:</label>
            <input  class="form-control" type="date" name="CNRED"id="CNRED">
        </div>
      </form>
    </div>
      </div>
      <form>
    <div class="container">
  <div class="row">
    <input type="hidden" name="count" value="1" />
        <div class="control-group" id="fields">
            <label class="control-label" for="field1">Add Hitcodes</label>
            <div class="controls" id="profs">
                <form class="input-append">
                    <div id="field">
                      <input autocomplete="off" class="input" id="field1" name="prof1" type="text" placeholder="Add Hitcode" data-items="8"/>
                        <button id="b1" class="btn add-more" type="button">+</button>
                      </div>
                </form>
            <br>
            <small>Press + to add another hitCode</small>
            </div>
        </div>
  </div>
</div>
</form>
    </div>
<script src="OSD.js" charset="utf-8"></script>
  </body>
</html>
