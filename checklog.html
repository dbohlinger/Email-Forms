<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <title>CheckLog</title>
</head>

<body>
  <h1>Checklog </h1>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <form>
        <div class="input-group md-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Station</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option value="ANC">ANC</option>
            <option value="ATL">ATL</option>
            <option value="BNA">BNA</option>
            <option value="HNL">HNL</option>
            <option value="JFK">JFK</option>
            <option value="LAX">LAX</option>
            <option value="MIA">MIA</option>
            <option value="ORD">ORD</option>
            <option value="PDX">PDX</option>
            <option value="PHX">PHX</option>
            <option value="SEA">SEA</option>
            <option value="SFO">SFO</option>
            <option value="SJU">SJU</option>
            <option value="WCC">WCC</option>
          </select>
        </div>
        <div class="form-group">
          <label for="todaysDate">Today's Date</label>
          <input id="todaysDate" name="contactCompany" class="form-control span3" required="required" type="date" value="" />
        </div>
        <div class="form-group">
          <label for="comatSent">Date Check Log Sent in COMAT</label>
          <input id="comatSent" name="contactCompany" class="form-control span3" required="required" type="date" value="" />
        </div>
      </form>
      <hr>
      <!-- Check Log Table!-->
      <form action="MAILTO:dylanb@lynden.com" method="POST" enctype="text/plain">
      <div class="col-xs-12">
        <div id="field">
          <div id="field0">
            <!-- Text input-->
            <div class="form-row fieldz">
              <div class="form-group col-md-2">
                <label class="control-label" for="action_LAF">LAF Bill#</label>
                <input id="action_LAF" name="action_LAF" type="text" class="form-control input-md">
              </div>

              <!-- Text input-->
              <div class="form-group col-md-2 col-sm-2">
                <label class=" control-label" for="action_date">Check Date</label>
                <input id="action_date" name="action_date" type="date" class="form-control input-md">
              </div>
              <div class="form-group col-md-2">
                <label class=" control-label" for="action_check">Check #</label>
                <input id="action_check" name="action_check" type="text" placeholder="" class="form-control input-md">
              </div>
              <div class="form-group col-md-2">
                <label class=" control-label" for="action_REC">Rec'd From</label>
                <input id="action_REC" name="action_REC" type="text" placeholder="" class="form-control input-md">
              </div>
              <div class="form-group col-md-2">
                <label class=" control-label" for="action_amount">Amount</label>
                <input id="action_amount" name="action_amount" type="text" class="form-control input-md">
              </div>

              <div class="form-group col-md-2">
                <label class=" control-label" for="action_type">Type of Funds</label>
                <input id="action_type" name="action_type" type="text" class="form-control input-md">
              </div>
            </div>
          </div>
          <!-- Button -->
          <div class="form-group">
            <div class="col-md-6">
              <button id="add-more" name="add-more" class="btn btn-primary" style="margin:0 90%;">Add More</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    </div>
    <div>
      <button class="btn btn-success" onclick="sendMail();return false" id="submit" type="submit" value="Send" style="margin:2% 40%;width:15%">Submit</button>
    </div>

  </div>
  <script src="checklog.js" charset="utf-8"></script>
</body>

</html>
