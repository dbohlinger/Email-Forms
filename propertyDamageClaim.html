<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="propertyDamageClaim.css">
    <title>Property Damage Claim</title>
  </head>
  <body>
    <h1>Property Damage Claim Form</h1>
    <div class="jumbotron">
      <form>
  <div class="form-row">
    <div class="form-group col-sm-2">
      <label for="todaysDate">Today's Date</label>
      <input type="date" class="form-control" id="todaysDate">
    </div>
    <div class="form-group col-sm-2">
      <label for="hawb">HAWB#</label>
      <input type="text" class="form-control" id="hawb">
    </div>
    <div class="form-group col-sm-2">
      <label for="customerPO">Customer PO#</label>
      <input type="text" class="form-control" id="customerPO">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="claimantName">Claimant's Name</label>
      <input type="text" class="form-control" id="claimantName" placeholder="Claimant's Name">
    </div>
    <div class="form-group col-md-4">
      <label for="claimantPhone">Claimant's Phone Number</label>
      <input type="tel" class="form-control" id="claimantPhone" placeholder="ex: 206-123-4567">
    </div>
    <div class="form-group col-md-4">
        <label for="email">Claimant's Email</label>
        <input type="email" class="form-control" id="email" placeholder="ex: example@gmail.com">
        </div>
  </div>

  <div class="form-group">
    <label for="inputAddress"> Claimant's Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option value="AL">Alabama</option><option value="AK">Alaska</option> <option value="AZ">Arizona</option> <option value="AR">Arkansas</option> <option value="CA">California</option> <option value="CO">Colorado</option> <option value="CT">Connecticut</option> <option value="DE">Delaware</option> <option value="DC">District Of Columbia</option> <option value="FL">Florida</option> <option value="GA">Georgia</option><option value="GU">Guam</option><option value="HI">Hawaii</option> <option value="ID">Idaho</option> <option value="IL">Illinois</option> <option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="PR">Puerto Rico</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
    <div class="form-row">
    <div class="form-group col-sm-2">
      <label for="incidentDate"> Date of Incident</label>
      <input type="date" class="form-control" id="incidentDate">
    </div>
</div>
<form class="exta">
  <div class="form-group row">
      <label for="service" class="col-md-4 col-form-label">Service provider that caused damage (cartage or carrier name)</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="service">
      </div>
    </div>
    <div class="form-group">
    <label for="description">Description of incident and damage</label>
    <textarea class="form-control" id="description" rows="3"></textarea>
  </div>
</form>
<button type="btn_submit"onclick="sendMail();return false" id="submit" type="submit" value="Send" class="btn btn-primary" onclick="sendMail(); return false">Send</button>
</div>
 <script src="propertyDamageClaim.js" charset="utf-8"></script>
  </body>
</html>
